Namespaces:
  =: io.murano.conflang.chef.synchronization
  std: io.murano
  res: io.murano.resources
  sys: io.murano.system


Name: synchronization

Extends: std:Application

Properties:
  instance:
    Contract: $.class(res:Instance).notNull()

Methods:
  initialize:
    Body:
      - $._environment: $.find(std:Environment).require()

  deploy:
    Body:
      - If: not $.getAttr(deployed, false)
        Then:
          - $._environment.reporter.report($this, 'Creating VM for deployment')
          - $securityGroupIngress:
            - ToPort: 22
              FromPort: 22
              IpProtocol: tcp
              External: true
            - ToPort: 2345
              FromPort: 2345
              IpProtocol: tcp
              External: true
            - ToPort: 2346
              FromPort: 2346
              IpProtocol: tcp
              External: true

          - $._environment.securityGroupManager.addGroupIngress($securityGroupIngress)
          - $.instance.addNid(1494)
          - $.instance.deploy()
          - $resources: new(sys:Resources)
          # Deploy Chef example
          - $template: $resources.yaml('Deploysynchronization.template')

          - $._environment.reporter.report($this, 'Instance is created. Deploying synchronization')
          - $.instance.agent.call($template, $resources)
          - If: $.instance.assignFloatingIp
            Then:
              - $host: $.instance.floatingIpAddress
            Else:
              - $host: $.instance.ipAddresses[0]
          - $._environment.reporter.report($this, format('synchronization is installed at {0}', $host))
          - $.setAttr(deployed, true)
