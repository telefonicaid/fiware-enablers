Namespaces:
  =: io.murano.conflang.puppet
  std: io.murano
  res: io.murano.resources
  sys: io.murano.system


Name: iotagent

Extends: std:Application

Properties:
  instance:
    Contract: $.class(res:Instance).notNull()
  iota::base::http_proxy_gre:
    Contract: $.string()
  iotagent::context_broker_endpoint:
    Contract: $.string()
  iotagent::iotagent_mongodb_host:
    Contract: $.string()
  iota_protocols:
    Contract: $.string()
  iotagent::iotagent_mongodb_port:
    Contract: $.string()
  iotagent::iotagent_server_name:
    Contract: $.string()
  iotagent::iotagent_server_port:
    Contract: $.string()
  iotagent::iotagent_log_level:
    Contract: $.string()
  iota::ngsi::query_context_path:
    Contract: $.string()
  iota::ngsi::register_context_path:
    Contract: $.string()
  iota::ngsi::update_context_path:
    Contract: $.string()
  iotagent::iota_server_address:
    Contract: $.string()
  iota::ngsi::load_balancer_url:
    Contract: $.string()
  iotagent:
    Contract: $.string()


Methods:
  initialize:
    Body:
      - $._environment: $.find(std:Environment).require()

  deploy:
    Body:
      - If: not $.getAttr(deployed, false)
        Then:
          - $._environment.reporter.report($this, 'Creating VM for deployment')
          - $securityGroupIngress:
            - ToPort: 80
              FromPort: 80
              IpProtocol: tcp
              External: true
            - ToPort: 22
              FromPort: 22
              IpProtocol: tcp
              External: true

          - $._environment.securityGroupManager.addGroupIngress($securityGroupIngress)
          - $.instance.addNid(696)
          - $.instance.deploy()
          - $resources: new(sys:Resources)
          # Deploy iotagent
          - $template: $resources.yaml('Deployiotagent.template').bind(dict(
                iota::base::http_proxy_gre => $.iota::base::http_proxy_gre,
                iotagent::context_broker_endpoint => $.iotagent::context_broker_endpoint,
                iotagent::iotagent_mongodb_host => $.iotagent::iotagent_mongodb_host,
                iota_protocols => $.iota_protocols,
                iotagent::iotagent_mongodb_port => $.iotagent::iotagent_mongodb_port,
                iotagent::iotagent_server_name => $.iotagent::iotagent_server_name,
                iotagent::iotagent_server_port => $.iotagent::iotagent_server_port,
                iotagent::iotagent_log_level => $.iotagent::iotagent_log_level,
                iota::ngsi::query_context_path => $.iota::ngsi::query_context_path,
                iota::ngsi::register_context_path => $.iota::ngsi::register_context_path,
                iota::ngsi::update_context_path => $.iota::ngsi::update_context_path,
                iotagent::iota_server_address => $.iotagent::iota_server_address,
                iota::ngsi::load_balancer_url => $.iota::ngsi::load_balancer_url,
                iotagent => $.iotagent))
          - $._environment.reporter.report($this, 'Instance is created. Deploying iotagent')
          - $.instance.agent.call($template, $resources)
          - If: $.instance.assignFloatingIp
            Then:
              - $host: $.instance.floatingIpAddress
            Else:
              - $host: $.instance.ipAddresses[0]
          - $._environment.reporter.report($this, format('iotagent is installed at {0}', $host))
          - $.setAttr(deployed, true)
