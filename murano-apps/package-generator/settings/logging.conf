[loggers]
keys=root,restClientUtils,client,productandreleaseResourceClient

[handlers]
keys=consoleHandler,fileHandler

[formatters]
keys=consoleFormatter,fileFormatter

[logger_root]
level=DEBUG
handlers=consoleHandler,fileHandler

[logger_restClientUtils]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=utils.rest_client_utils
propagate=0

[logger_client]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=sdcclient.client
propagate=0

[logger_productandreleaseResourceClient]
level=DEBUG
handlers=consoleHandler,fileHandler
qualname=sdcclient.productandrelease_resource_client
propagate=0

[handler_consoleHandler]
class=StreamHandler
level=ERROR
formatter=consoleFormatter
args=(sys.stdout,)

[handler_fileHandler]
class=FileHandler
level=DEBUG
formatter=fileFormatter
args=('sdc_client.log', 'w')

[formatter_consoleFormatter]
format=-   %(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=

[formatter_fileFormatter]
format=%(asctime)s - %(name)s - %(levelname)s - %(message)s
datefmt=
